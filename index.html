<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header, .menu, .content, .footer {
            width: 100%;
            border: 1px dashed gray;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }
        .header {
            height: 80px;
        }
        .menu {
            height: 50px;
        }
        .content {
            height: 300px;
        }
        .footer {
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Logo</div>
        <div class="menu">Menú de navegación</div>
        <div class="content">Contenido principal</div>
        <div class="footer">Pie de página</div>
    </div>
</body>
</html>
